<ion-header>
  <ion-toolbar>
      <ion-menu-button slot="end">
        </ion-menu-button>
        <ion-back-button slot="start"></ion-back-button>
    <ion-title>Easy Entity Release</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
    <ion-card style="text-align: center; background-color: white; color:black;"><h2>Chakras</h2></ion-card>
  <ion-list >
    <ion-item *ngFor="let chakra of chakras" >
        <ion-label style="white-space: normal;" >{{chakra.id}}. {{chakra.name}}</ion-label>  
      <ion-checkbox slot="start" (ionChange)="addCheckbox($event, chakra.name)"> 
      </ion-checkbox>
      </ion-item>
</ion-list> 
<button ion-button class="circle" (click)='getCheckedBoxes()' float-right>Next</button>
</ion-content>
